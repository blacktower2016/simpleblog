<!-- Login box -->
<section class="box login">
  {% if user.is_authenticated %}
  <p>Logged as <a href="{% url 'simpleblog:user-posts' request.user %}">{{ request.user }}</a></p>
  <a href="{% url 'logout' %}"><button type="button" style="margin-left:auto; margin-right:auto;">Logout</button></a>
  {% else %}

  <form method="post" action="{% url 'login' %}" class="loginform">
    {% csrf_token %}
    <input type="text" class="text" name="username" placeholder="Username" />
    <input type="password" class="password" name="password" placeholder="Password" />
    <input type="hidden" name="next" value="{% url 'simpleblog:home' %}" />
    <button type="submit">Log in</button>
  </form>
  
  <p>or <a href="{% url 'signup' %}">register</a></p>
  {% endif %}
</section>
