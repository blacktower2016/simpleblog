{% extends 'simpleblog/base.html' %}
{% block content %}
<article class="box post post-excerpt">
  <header>
  <h2><a href="{{post.get_absolute_url}}">Log In</a></h2>
  </header>
  <form method="post" action="{% url 'login' %}" class="loginform">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{% url 'simpleblog:home' %}" />
    <button type="submit">Log in</button>
  </form>
</article>
{% endblock content %}
